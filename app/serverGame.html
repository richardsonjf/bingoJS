<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/vendor/normalize.css">
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/vendor/roboto.min.css">
    <link rel="stylesheet" href="../css/vendor/material-fullpalette.min.css">
    <link rel="stylesheet" href="../css/vendor/ripples.min.css">
    <link rel="stylesheet" href="../css/vendor/toastr.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/vendor/jquery-1.11.2.min.js"></script>
    <script src="../js/vendor/underscore.min.js"></script>
    <script src="../js/vendor/ripples.min.js"></script>
    <script src="../js/vendor/material.min.js"></script>
    <script src="../js/vendor/toastr.js"></script>
    <script src="../js/configToastr.js"></script>
    <title>Partida Creada</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <h1>Sala : </h1>
            </div>
        </nav>
    </header>

    <div class="row">
        <div class="col-md-11 left-2">
               <div class="well bs-component">
                   <h3>Numeros Cantados</h3>
                   <div class="row">
                       <div class="col-md-12" id="numbersCalled">
                            <a id="startGame" href="" class="btn btn-sup btn-primary btn-raised bold">
                                <strong>Iniciar Juego</strong>
                            </a>
                            <!--<span class="badge label-danger"><span>1</span></span>-->

                       </div>
                   </div>
               </div>
        </div>

        <div class="col-md-11 left-2">
            <div class="well bs-component">
                <h3> Jugadores</h3>
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nombre</th>
                                <th>Direccion IP</th>
                                <th># Cartones</th>
                            </tr>
                        </thead>
                        <tbody id="players">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="player-template">
        <tr id="<%= playerName %>-<%= md5ip %>">
            <td></td>
            <td> <%= playerName %> </td>
            <td><%= ip %></td>
            <td id="<%= md5ip %>">0</td>
        </tr>

    </script>

    <!-- Scripts -->

    <script>
        $.material.init();
   </script>
    <script src="../js/network.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/server.js"></script>
</body>
</html>
