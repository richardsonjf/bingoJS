<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--should be added bootstrap local -->
    <link rel="stylesheet" href="../css/roboto.min.css">
    <link rel="stylesheet" href="../css/material-fullpalette.min.css">
    <link rel="stylesheet" href="../css/ripples.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/vendor/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../js/vendor/underscore.min.js"></script>
    <script src="../js/vendor/ripples.min.js"></script>
    <script src="../js/vendor/material.min.js"></script>
    <title>Bingo - Sala : </title>
</head>
<body>
     <header>
        <nav class="navbar navbar-default">
            <h1>Bingo - Sala : </h1>
        </nav>
    </header>

    <section class="col-lg-12" id="cards-container">

        <di class="col-md-3">
            <div class="well bs-component">
                <h3>Solicitar Cartones</h3>
                <div class="col-md-12">
                    <select class="form-control" id="totalCards">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <a href="" id="requestCards" class="btn btn-primary">Solicitar</a>

            </div>
        </di>
        <di class="col-md-6">
            <div class="well bs-component">
                <h3>Numeros Cantados</h3>
                <div class="row">
                    <div class="col-md-12" id="numbers">

                    </div>
                </div>
            </div>
        </di>


    </section>
    <script type="text/template" id="card-template">
        <div class="col-md-3  bingoCard">
            <div class="well bs-component" >
                <table class="table table-bordered text-center">
                    <thead   class="label-danger">
                        <tr>
                            <td>B</td>
                            <td>I</td>
                            <td>N</td>
                            <td>G</td>
                            <td>O</td>
                        </tr>
                    </thead>
                    <tbody id='<%= cardID %>'>
                        <% for (var i = 0; i < 5; i++) { %>
                           <tr>
                                <% for(var j = 0; j < 5; j++){ %>
                                    <% if (card[j][i] != 0) { %>

                                        <td id='<%= card[j][i] %>' ><%= card[j][i] %></td>

                                    <% }else{ %>
                                        <td class="success"></td>
                                    <% } %>
                                <% } %>
                           </tr>
                        <% } %>

                    </tbody>
                </table>
            </div>
        </div>
    </script>
    <script>
        $.material.init();
    </script>
    <script src="../js/network.js"></script>
    <script src="../js/client.js"></script>
</body>
</html>
